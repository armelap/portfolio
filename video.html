<style>
    /* Custom Styles */
    body {
        font-family: 'Lora', serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: black;
        padding: 20px 0;
        text-align: center;
        font-size: 3rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 10px;
    }

    .gallery-container {
        padding: 40px 0;
        width: 110%;
        max-width: 1200px;
        margin: 0 auto;
        background-color: #f9f9f9;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
    }

    .gallery-item {
        padding: 10px;
    }

    .gallery-item video {
        width: 100%;
        height: 250px; /* Fixed height like the images */
        object-fit: cover; /* Ensures video maintains aspect ratio and covers the area */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-item:hover video {
        transform: scale(1.05);
        transition: all 0.3s ease;
    }

    hr {
        border: none;
        border-top: 3px solid red;
        width: 25%;
        margin: 20px auto;
    }
</style>
