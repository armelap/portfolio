<style>
    /* Custom Styles */
    body {
        font-family: 'Lora', serif;
        margin: 0;
        padding: 0;
    }

    h1 {

        color: black; /* Darker text color for contrast */
        padding: 20px 0; /* Padding to make it stand out */
        text-align: center; /* Center-align the header */
        font-size: 3rem; /* Larger font size for impact */

        text-transform: uppercase; /* Uppercase letters */
        letter-spacing: 2px; /* Add some spacing between letters */
        margin-bottom: 10px; /* Space below the header */
    }

    .gallery-container {
        padding: 40px 0;

    }

    .gallery-item {
        padding: 10px;
    }

    .gallery-item img {
        width: 100%;
        height: 250px; /* Set a fixed height */
        object-fit: cover; /* Ensures the image maintains aspect ratio and covers the area */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-item:hover img {
        transform: scale(1.05);
        transition: all 0.3s ease;
    }
    hr {
        border: none; /* Remove default border */
        border-top: 3px solid red; /* Set a solid red border */
        width: 25%; /* Set the width of the line */
        margin: 20px auto; /* Center it horizontally */
    }

</style>
